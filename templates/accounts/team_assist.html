<form method="post" id="team_assist_form">
    {{ form.id }}
    <div class="mb-5">
        <label for="{{ form.manager.id_for_label }}" class="form-label mb-2 mt-5">Assist To</label>
        {{ form.manager }}
    </div>

    <div class="grid grid-cols-2 gap-5">
        <div class="col-span-1">
            <label for="{{ form.hour.id_for_label }}" class="form-label mb-1">{{ form.hour.label }}</label>
            {{ form.hour }}
        </div>
        <div class="col-span-1">
            <label for="{{ form.minute.id_for_label }}" class="form-label mb-1">{{ form.minute.label }}</label>
            {{ form.minute }}
        </div>
    </div>
    
    <div class="flex justify-end mt-5">
        <button type="submit" class="btn btn-primary">Assist</button>
    </div>
</form>
